name: CI Pipeline

on:
  pull_request:
    branches:
      - main
    paths:
      - "**/*.ts"
      - "**/*.html"
      - "**/*.scss"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --watch=false
